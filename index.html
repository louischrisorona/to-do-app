<html>
    <head>
        <meta>
        <title>Chris' To Do App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container">
            <h1 class="banner">To Do List</h1>
            <table class="todo-table">
            </table>
            <form class="todo-form">
                <label for="todo-name">Enter an item:</label>
                <input type="text" id="todo-value" name="todo-name" />
                
                <button id="add-btn" type="button">Add To Do</button>
            </form>
        </section>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
